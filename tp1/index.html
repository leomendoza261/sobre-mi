<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <input type="number" id="num1" placeholder="Ingrese el primer número">
    <select id="operador">
      <option value="suma">Suma</option>
      <option value="resta">Resta</option>
      <option value="multiplicacion">Multiplicación</option>
      <option value="division">División</option>
    </select>
    <input type="number" id="num2" placeholder="Ingrese el segundo número">
    <button onclick="borrar()">Borrar</button> <!-- utilizando el evento onclick llamamos a la funcion borrar -->
    <button onclick="calculate()">Calcular</button> <!-- utilizando el evento onclick llamamos a la funcion calculate -->
    <p id="resultado">El resultado es:</p>
  </div>

  <script src="script.js"></script>
</body>
</html>

</html>
